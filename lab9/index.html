<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 9 Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <label>Kulki (X): <input type="number" id="balls-count" value="50" min="1" max="1000"></label>
        <label>Odległość (Y): <input type="number" id="distance" value="180" min="10" max="1000"></label>
        <button id="start-btn">Start</button>
        <button id="reset-btn">Reset</button>
    </div>
    <canvas id="canvas" width="900" height="600"></canvas>
    <script src="main.js"></script>
</body>
</html>
