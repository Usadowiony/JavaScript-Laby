<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hobbit Notes</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="container">
            <h1>Hobbit Notes</h1>
            <form id="note-form">
                <input type="text" id="note-title" placeholder="Tytuł" required>
                <textarea id="note-content" placeholder="Treść" required></textarea>
                <label>
                    Kolor:
                    <input type="color" id="note-color" value="#fff176">
                </label>
                <label>
                    <input type="checkbox" id="note-pin">
                    Przypnij na górze
                </label>
                <button type="submit">Dodaj notatkę</button>
            </form>
            <section id="notes-list">
                <!-- Notatki będą tu wyświetlane -->
            </section>
        </main>
        <script src="main.js"></script>
    </body>
    </html>
</body>
</html>
